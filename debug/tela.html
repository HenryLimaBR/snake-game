<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela</title>

  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      background-color: #111;
      color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 200;
    }
  </style>
</head>

<body>
  <h1>Tamanho Da Viewport</h1>
  <h3 id="x">Largura: 0</h3>
  <h3 id="y">Altura: 0</h3>

  <script>
    const x = document.getElementById('x')
    const y = document.getElementById('y')

    const { innerWidth, innerHeight } = window
    x.innerText = `Largura: ${innerWidth}`
    y.innerText = `Altura: ${innerHeight}`
  </script>
</body>

</html>
